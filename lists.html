<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Sırasız un-->
    <ul>
      <li>example 1</li>
      <li>example 2</li>
      <ul>
        <li>example 2.1</li>
        <li>example 2.2</li>
        <li>example 2.3</li>
      </ul>
      <li>example 3</li>
    </ul>
    <!-- Sıralı ol-->
    <ol start="10">
      <li>example</li>
      <li>example</li>
      <li>example</li>
    </ol>
    <!-- Tanım listesi -->
    <dl>
      <dt>HTML</dt>
      <dd>Html Nedir ?</dd>
      <dd>Html kullanım alanları</dd>
    </dl>
  </body>
</html>
