<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <div>
      <table>
        <tr>
          <td style="width: 100px">
            <label for="Kullanıcı">Kullanıcı Adı:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="" id="Kullanıcı" placeholder="Kullanıcı Adını Girin" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Eposta">Eposta:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="" id="Eposta" placeholder="Eposta Girin" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="parola">Parola:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="password" id="Parola" placeholder="Parolanızı Girin" />
          </td>
        </tr>
      </table>
    </div>

    <h2>Kişisel Bilgileriniz</h2>
    <div>
      <table>
        <tr>
          <td style="width: 100px">
            <label for="ad">Adınız:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="" id="ad" placeholder="Adınızı Girin" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="soyad">Soyadınız:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="" id="soyad" placeholder="Soyadınızı Girin" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Şehir">Şehir:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <select id="Şehir">
              <option>Seçiniz</option>
              <option>İstanbul</option>
              <option>Ankara</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cinsiyet">Cinsiyet:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="radio" id="Erkek" name="cinsiyet" />
            <label for="Erkek">Erkek</label>

            <input type="radio" id="Kadın" name="cinsiyet" />
            <label for="Kadın">Kadın</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="hobi">Hobileriniz:</label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="checkbox" id="Sinema" name="hobi" />
            <label for="Sinema">Sinema</label>
            <input type="checkbox" id="Gezmek" name="hobi" />
            <label for="Gezmek">Gezmek</label>
            <input type="checkbox" id="Spor" name="hobi" />
            <label for="Spor">Spor</label>
            <input type="checkbox" id="Kitap" name="hobi" />
            <label for="Kitap">Kitap</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <input type="submit" value="Kaydet" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
