<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- normalde border kullanmıyoruz eskide kalmış  -->
    <table border="1" style="width: 100%" cellpadding="5" cellspacing="5">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Cost</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Monster</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>MSI</td>
          <td rowspan="2">26.000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Lenovo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
